{% extends 'tasks_students_bank/base.html' %}

{% block content %}
<div class="container">
<form action="{% url 'test' subject=subject lesson=lesson %}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
    {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{f}} </p>
        <div class="form-error">{{f.errors}}</div>
        {% endfor %}
    <button type="submit" class="btn btn-primary">Загрузить работу</button>
    </div>
</form>
    <div class="mb-3">
        <h1>Загруженные работы</h1>
        {% for f in file_data %}
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Файл</th>
                      <th scope="col" style="width: 500px">Время загрузки</th>
                    </tr>
                  </thead>
                    <tbody>
                        <tr>
                          <td>{% if f.file %}
                                    <a href="{{ f.file.url }}" download>{{ f.file.name }}</a>
                              {% endif %}
                          </td>
                          <td>{{ f.time_create }}</td>
                        </tr>
                    </tbody>
                </table>
        {% endfor %}
    </div>
</div>
{% endblock %}
